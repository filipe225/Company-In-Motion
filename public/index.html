<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Company In Motion</title>
    <link rel="stylesheet" href="./Lucian Schoenschrift CAT.ttf" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <style>
        @font-face {
            font-family: 'Lucian Schoenschrift';
            src: URL('/Lucian Schoenschrift CAT.ttf') format('truetype');
        }

        h1 { font-size: 3em; }
        h2 { font-size: 2.8em; }
        h3 { font-size: 2.5em; }
        h4 { font-size: 2.2em; }
        h5 { font-size: 2em; }
        h6 { font-size: 1.8em; }
        h1:not(.normal), h2:not(.normal), h3:not(.normal), h4:not(.normal), h5:not(.normal), h6:not(.normal) {
            font-family: 'Lucian Schoenschrift', 'Roboto';
        }
    </style>
</head>

<body>
    <!-- class="orange lighten-5" -->
    <noscript>
        <strong>We're sorry but Company In Motion doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
